[Global]
rootdir=/mnt/kmotion/screenshots
ramdisk=/dev/shm/screenshots
rootdir_limit_gb=400
must_free_days=2
feeds=01 02 03 04 05 06 07 08 09 10 11 12 13 14 15
admin_feeds=01 02 03 04 05 06 07 08 09 10 11 12 13 14 15
video_feeds=01 02 03 04 05 06 07 08 09 10 11 12 13 14 15
vp_feeds=02 05 06 07 08 10 11 15

[01]
title=NAME
fps=2
snapshot_interval=2
netcam_url=URL1 URL2 ...
netcam_userpass=user:pass
snapshot_filename=snap/%H%M%S
on_picture_save=/usr/local/screenshots/service/make_last.sh

